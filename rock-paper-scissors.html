<!DOCTYPE HTML>
<html>
  <script>
    function computerPlay () {
		switch(Math.floor(Math.random() * 3)){
			case 0:
				return "rock";
			case 1:
				return "paper";
			case 2: 
				return "scissors";
			default:
				console.log("error!");
				break;
		}
	}
	
	function playRound(playerSelection, computerSelection) {
		playerSelection = playerSelection.toLowerCase();
		
		switch(playerSelection) {
			case "rock":
				switch(computerSelection){
					case "rock":
						return "It's a tie";
						break;
					
					case "paper":
						return "Computer won! Paper beats Rock";
						break;
					
					case "scissors":
						return "You won! Rock beats Scissors";
						break;
				}	
			case "paper":
				switch(computerSelection){
					case "rock":
						return "You won! Paper beats Rock";
						break;
					
					case "paper":
						return "It's a tie";
						break;
					
					case "scissors":
						return "Computer won! Rock beats Scissors";
						break;
				}
			case "scissors":
				switch(computerSelection){
					case "rock":
						return "Computer won! Rock beats Scissors";
						break;
					
					case "paper":
						return "You won! Scissors beats Paper";
						break;
					
					case "scissors":
						return "It's a tie";
						break;
				}
			default:
				return "aaaaaaaaaaaaaaa";
				
		}
	}
	
	function game(rounds) {
		if(typeof game.playerWins == 'undefined') {
			game.playerWins = 0;
			console.log(game.playerWins);
		}
		
		if(typeof game.computerWins == 'undefined') {
			game.computerWins = 0;
			console.log(game.computerWins);
		}
		
		for(let i = 0; i < rounds; i++) {
			let playerSelection = prompt("Rock Paper or Scissors?");
			let computerSelection = computerPlay();
			let result = playRound(playerSelection, computerSelection);
			
			console.log(result.substring(0, 8));
			switch(result.substring(0, 8)){
				case "Computer":
					game.computerWins++;
					break;
				
				case "You won!":
					game.playerWins++;
					break;					
			}
			console.log(result);
			console.log("Player:" + game.playerWins);
			console.log("Computer:" + game.computerWins);
		}
		
	}
	
	game(5);
  </script>
</html>
