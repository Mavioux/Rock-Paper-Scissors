<!DOCTYPE HTML>
<html>

  <head>
    <title> Rock-Paper-Scissors </title>
	<link rel="stylesheet" href="style.css" type="text/css">
  </head>
  
  <body>
    <div class="player-layer">
	  Player's Choice
	  <div class="player-photo"> 
	    <img src="rock-paper-scissors.jpg" class="main-photo">
	  </div>
	  <div class="player-left">
	    <input id="btn"	 type="button" name="rock">   
	  </div>
	  <div class="player-center">
	    <input id="btn"	 type="button" name="paper">
	  </div>
	  <div class="player-right">
	    <input id="btn"	 type="button" name="scissors">
	  </div>
	</div>

    <div class="computer-layer">
	  Computer's Choice
	  <div class="player-photo"> 
	    <img src="rock-paper-scissors.jpg" class="main-photo">
	  </div>
	  <div class="computer-left">
	    
	  </div>
	  <div class="computer-center">
	    
	  </div>
	  <div class="computer-right">
	    
	  </div>
	</div>
	
	<div class="result">
	  <div class="score">
	    <div>Player</div>
	    <div id="player-score">0</div>
	    <div>Computer</div>
	    <div id="computer-score">0</div>
	  </div>
	</div>
	
  
    <script src = "script.js"> </script>    
  </body>
  
  
</html>
